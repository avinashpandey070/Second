
{% extends 'back/masterb.html' %}


{% block mainblock %}
{% load static %}
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Add SubCategory<br><small>You can Add, Edit and Delete your data</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>SubCategory</li>
                            <li><a href="/panel/subcategory/add/"> Add</a></li>
                        </ul>

                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <h2><strong> Add </strong> SubCategory </h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'subcat_add'%}" method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="name" name="name" class="form-control" placeholder="SubCategory title">
                                            </div>
                                            <div class="col-md-6">
                                                <select id="cat" name="cat" class="select-chosen" data-placeholder="Choose a Category.." style="width: 250px;">
                                                        {% for i in cat %}
                                                        <option value="{{i.pk}}">{{i.name}}</option>
                                                        {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                    </form><!-- END Basic Form Elements Content -->
                                </div><!-- END Basic Form Elements Block -->
                            </div>
                        </div>

{% endblock %}
        {% block footerblock %}
       <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
