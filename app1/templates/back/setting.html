
{% extends 'back/masterb.html' %}


{% block mainblock %}
{% load static %}
        {% block headblock%}
        <script src="{% static 'ckeditor/ckeditor.js' %}"></script>
        {% endblock %}
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Setting<br><small>You can Add, Edit and Delete your data</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Setting</li>
                            <li><a href="/panel/setting/"> Setting</a></li>
                        </ul>

                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <h2><strong> Site </strong> Setting </h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'site_setting'%}" method="POST" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="name" name="name" value="{{site.name}}" class="form-control" placeholder="Site title">
                                            </div>

                                            <div class="col-md-6">
                                                   <input type="text" id="tell" name="tell" value="{{site.tel}}" class="form-control" placeholder="Site tell">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="fb" name="fb" value="{{site.fb}}" class="form-control" placeholder="FB">
                                            </div>

                                            <div class="col-md-6">
                                                   <input type="text" id="tw" name="tw" value="{{site.tw}}" class="form-control" placeholder="TW">
                                            </div>
                                        </div>
                                         <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="yt" name="yt" value="{{site.yt}}" class="form-control" placeholder="YT">
                                            </div>

                                            <div class="col-md-6">
                                                   <input type="text" id="link" name="link" value="{{site.link}}" class="form-control" placeholder="LINK">
                                            </div>
                                        </div>
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                  <textarea id="txt" name="txt"  rows="5" class="form-control" placeholder="Short text">{{site.about}}</textarea>
                                                </div>
                                            </div>
                                            <script>CKEDITOR.replace("txt")</script>
                                            <div class="form-group">
                                                <div class="col-md-6">
                                                  <input type="file" id="myfile" name="myfile" class="form-control" >
                                                </div>
                                                <div class="col-md-6">
                                                  <img style="display:inline-block; width:100px; height:40px;" src="{{site.picurl}}">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-6">
                                                  <input type="file" id="myfile2" name="myfile2" class="form-control" >
                                                </div>
                                                <div class="col-md-6">
                                                  <img style="display:inline-block; width:100px; height:40px;" src="{{site.picurl2}}">
                                                </div>
                                            </div>
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                        </div>
                                    </form><!-- END Basic Form Elements Content -->
                                </div><!-- END Basic Form Elements Block -->
                            </div>
                        </div>

{% endblock %}
        {% block footerblock %}
       <!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
        {% endblock %}
